<div class="surface-ground flex align-items-center justify-content-center ">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
            alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome, Isabel!</div>
                    <span class="text-600 font-medium">sign up to continue</span>
                </div>
                <form name="RegForm" [formGroup]="RegForm" (ngSubmit)="onSubmit()">
                    <div>
                        <label for="email1" class="block text-900 text-xl font-medium mb-2">First Name</label>
                        <input id="email" formControlName="firstname" type='firstname' type="text"
                            placeholder="First Name" class="w-full md:w-30rem mb-5" style="padding:1rem">

                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Last Name</label>
                        <input id="email" formControlName="lastname" type='lastname' type="text" placeholder="Last Name"
                            class="w-full md:w-30rem mb-5" style="padding:1rem">


                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email" formControlName="email" type='email' type="text" placeholder="Email address"
                            class="w-full md:w-30rem mb-5" style="padding:1rem">

                            <label for="email1" class="block text-900 text-xl font-medium mb-2">Password</label>
                        <input id="password" formControlName="password" type='password' type="password" placeholder="Password"
                            class="w-full md:w-30rem mb-5" style="padding:1rem">

                            
                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Role:</label>
                        <select id="role" formControlName="role" class="w-full md:w-30rem mb-5" style="padding:1rem">
                            <option value="">Select a role</option>
                            <option *ngFor="let role of roles" [value]="role.Id">{{ role.Name }}</option>
                        </select>


                        <button pButton pRipple label="Sign Up" type="submit" class="w-full p-3 text-xl"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
